<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>trigger demo</title>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<input id="guess"></input>
<button id="submit">Submit</button>

<div>your guess was: <span>0</span></div>
<div>computer's guess was: <span>0</span></div>


<script>
$(document).ready(function() {
$( "button:first" ).click(function() {
  $("span:first").text($("#guess").val());
  $("span:last").text(Math.floor(Math.random()*100));
  });
});



</script>

</body>
</html>
