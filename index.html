  <div class="jumbotron">
    <script>
    $(document).ready(function() {
      var play=new GameInfo();
      $("#alert").html("<h4>"+(5-play.count.length)+" guesses remaining.</h4>");
      $("#alert2").hide();
      $("#hint").click(function() {play.provideHint()});
      $("#submit").click(function(event) {
        play.playersGuessSubmission();
        play.checkGuess();
      //$("#comp").text(play.playersGuess+", "+play.winningNumber+", ["+play.count+"]");
        $("#player").text(play.count);
        event.preventDefault();
    });
    });
    </script>
<h1 id="name">Make a guess</h1><br>
<p>
<form class="form-inline">
  <div class="form-group">
    <label for="guess1"></label>
    <input type="number" class="form-control input-lg" id="guess1" placeholder="Between 1 and 100"></input>
  </div>
  <button type="submit" onclick="playersGuessSubmission();" onkeypress="playersGuessSubmission();" class="btn btn-success" id="submit">Submit</button>
</form>
</p>
<p>
  <br>
  <div id="player-guesses">Your guesses: <span id="player"></span></div>
  <br>
<!-- troubleshooting info <div>Info:<span id="comp"></span></div>-->
  <div class="alert alert-success" role="alert" id="alert"></div>
  <div class="alert alert-danger" role="alert" id="alert2"></div>
</p>
<br>
<div>
<p>
    <button type="button" onclick="playAgain();" class="btn btn-sm btn-primary" id="again">Try Again</button>
    <button type="button" onclick="provideHint();" class="btn btn-sm btn-primary" id="hint">I Need A Hint!</button>
  </p>
